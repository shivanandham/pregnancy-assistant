name: Release APK

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.0.1, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.9.2'
        channel: 'stable'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
        
    - name: Get Flutter dependencies
      run: |
        cd luma
        flutter pub get
        
    - name: Build APK
      run: |
        cd luma
        flutter build apk --release
        
    - name: Generate Release Notes
      id: release_notes
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/}
        VERSION=${VERSION#v}  # Remove 'v' prefix
        
        # Get changelog content for this version
        if [ -f "luma/CHANGELOG.md" ]; then
          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/" luma/CHANGELOG.md | head -n -1)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="## What's New in v$VERSION\n\n- Bug fixes and improvements\n- Performance optimizations"
          fi
        else
          CHANGELOG="## What's New in v$VERSION\n\n- Bug fixes and improvements\n- Performance optimizations"
        fi
        
        # Create release notes
        RELEASE_NOTES="## Luma Pregnancy Assistant v$VERSION

$CHANGELOG

## Installation Instructions

### For New Users
1. Download the APK file below
2. On your Android device, go to Settings > Security > Install unknown apps
3. Enable installation from your browser or file manager
4. Tap the downloaded APK file to install
5. Follow the on-screen instructions

### For Existing Users
- The app will automatically check for updates when you open it
- If an update is available, you'll see a notification
- Tap \"Download & Install\" to update automatically

## System Requirements
- **Android**: 5.0 (API level 21) or higher
- **Storage**: At least 100MB free space
- **Internet**: Required for AI features and updates

## Important Notes
- This is a beta release for testing purposes
- Your data is stored securely in the cloud
- The app requires internet connection for AI chat features
- All pregnancy data is encrypted and private

## Support
If you encounter any issues, please create an issue on GitHub or contact support.

---
*This release was automatically generated by GitHub Actions*"
        
        # Save to file for the release action
        echo "$RELEASE_NOTES" > release_notes.md
        
        # Also set as output
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          luma/build/app/outputs/flutter-apk/app-release.apk
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload APK to Release
      if: steps.release.outputs.upload_url
      run: |
        echo "âœ… APK uploaded successfully to release!"
        echo "ðŸ”— Release URL: ${{ steps.release.outputs.html_url }}"

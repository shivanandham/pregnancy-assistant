name: Release APK

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.0.1, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
        
    - name: Get Flutter dependencies
      run: |
        cd luma
        flutter pub get
        
    - name: Build APK
      run: |
        cd luma
        flutter build apk --release
        
    - name: Generate Release Notes
      id: release_notes
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/}
        VERSION=${VERSION#v}  # Remove 'v' prefix
        
        # Get changelog content for this version
        if [ -f "luma/CHANGELOG.md" ]; then
          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/" luma/CHANGELOG.md | head -n -1)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="## What's New in v$VERSION\n\n- Bug fixes and improvements\n- Performance optimizations"
          fi
        else
          CHANGELOG="## What's New in v$VERSION\n\n- Bug fixes and improvements\n- Performance optimizations"
        fi
        
        # Create release notes
        {
          echo "## Luma Pregnancy Assistant v$VERSION"
          echo ""
          echo "$CHANGELOG"
          echo ""
          echo "## Installation Instructions"
          echo ""
          echo "### For New Users"
          echo "1. Download the APK file below"
          echo "2. On your Android device, go to Settings > Security > Install unknown apps"
          echo "3. Enable installation from your browser or file manager"
          echo "4. Tap the downloaded APK file to install"
          echo "5. Follow the on-screen instructions"
          echo ""
          echo "### For Existing Users"
          echo "- The app will automatically check for updates when you open it"
          echo "- If an update is available, you'll see a notification"
          echo "- Tap \"Download & Install\" to update automatically"
          echo ""
          echo "## System Requirements"
          echo "- **Android**: 5.0 (API level 21) or higher"
          echo "- **Storage**: At least 100MB free space"
          echo "- **Internet**: Required for AI features and updates"
          echo ""
          echo "## Important Notes"
          echo "- This is a beta release for testing purposes"
          echo "- Your data is stored securely in the cloud"
          echo "- The app requires internet connection for AI chat features"
          echo "- All pregnancy data is encrypted and private"
          echo ""
          echo "## Support"
          echo "If you encounter any issues, please create an issue on GitHub or contact support."
          echo ""
          echo "---"
          echo "*This release was automatically generated by GitHub Actions*"
        } > release_notes.md
        
        # Set as output for other steps
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      id: release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          luma/build/app/outputs/flutter-apk/app-release.apk
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload APK to Release
      if: steps.release.outputs.upload_url
      run: |
        echo "âœ… APK uploaded successfully to release!"
        echo "ðŸ”— Release URL: ${{ steps.release.outputs.html_url }}"
